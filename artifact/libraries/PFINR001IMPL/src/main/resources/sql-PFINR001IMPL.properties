select.cliente.by.rfc = PFIN; SELECT IDCLIENTE ,NOMBRE, APELLIDOPATERNO, APELLIDOMATERNO ,RFC, CURP ,TELEFONO FROM Cliente WHERE rfc = ?
insert.cliente = PFIN; INSERT INTO EMPLEADO (IDCLIENTE ,NOMBRE, APELLIDOPATERNO, APELLIDOMATERNO ,RFC, CURP ,TELEFONO) VALUES(Cliente_seq.NEXTVAL, :NOMBRE, :APELLIDOPATERNO, :APELLIDOMATERNO ,:RFC, :CURP , :TELEFONO)
update.cliente.by.idcliente = PFIN; UPDATE CLIENTE SET NOMBRE = :NOMBRE, APELLIDOPATERNO = :APELLIDOPATERNO, APELLIDOMATERNO = :APELLIDOMATERNO, RFC = :RFC, CURP = :CURP, TELEFONO = :TELEFONO WHERE IDCLIENTE = :IDCLIENTE
delete.cliente.by.idcliente = PFIN; DELETE FROM CLIENTE WHERE IDCLIENTE  = :IDCLIENTE
